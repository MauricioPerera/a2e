name: Deploy GitHub Pages

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Setup Node.js (for markdown processing)
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Copy documentation
        run: |
          mkdir -p _site
          
          # Copy index.html first (main page)
          if [ -f docs/index.html ]; then
            cp docs/index.html _site/index.html
          else
            # Create a simple index if docs/index.html doesn't exist
            echo '<!DOCTYPE html><html><head><meta http-equiv="refresh" content="0; url=README.html"></head><body>Redirecting to <a href="README.html">README</a></body></html>' > _site/index.html
          fi
          
          # Copy all markdown files
          for file in *.md; do
            if [ -f "$file" ]; then
              cp "$file" "_site/$file"
            fi
          done
          
          # Copy LICENSE if exists
          if [ -f LICENSE ]; then
            cp LICENSE _site/
          fi
          
          # List what we're deploying
          echo "Files to deploy:"
          ls -la _site/

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: _site

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

