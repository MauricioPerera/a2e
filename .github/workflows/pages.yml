name: Deploy GitHub Pages

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Build site
        run: |
          mkdir -p _site
          
          # Copy index.html
          if [ -f docs/index.html ]; then
            cp docs/index.html _site/index.html
          fi
          
          # Copy all markdown files from root
          find . -maxdepth 1 -name "*.md" -type f -exec cp {} _site/ \;
          
          # Copy LICENSE and .nojekyll
          [ -f LICENSE ] && cp LICENSE _site/ || true
          [ -f .nojekyll ] && cp .nojekyll _site/ || true
          
          # List files
          echo "Files to deploy:"
          ls -la _site/

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: _site

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

