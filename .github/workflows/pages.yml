name: Deploy GitHub Pages

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Build site
        run: |
          mkdir -p _site
          
          # Copy index.html
          [ -f docs/index.html ] && cp docs/index.html _site/index.html || echo "docs/index.html not found"
          
          # Copy all markdown files from root
          for f in *.md; do
            [ -f "$f" ] && cp "$f" _site/ || true
          done
          
          # Copy LICENSE and .nojekyll
          [ -f LICENSE ] && cp LICENSE _site/ || true
          [ -f .nojekyll ] && cp .nojekyll _site/ || true
          
          # Verify files exist
          echo "Files in _site:"
          ls -la _site/ || echo "No files found!"
          
          # Ensure at least index.html exists
          if [ ! -f _site/index.html ]; then
            echo "Creating default index.html"
            cat > _site/index.html << 'EOF'
<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>A2E Protocol</title>
  <meta http-equiv="refresh" content="0; url=README.html">
</head>
<body>
  <p>Redirecting to <a href="README.html">README</a></p>
</body>
</html>
EOF
          fi

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: _site

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

