name: Deploy GitHub Pages

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Build site
        run: |
          mkdir -p _site
          
          # Copy index.html
          if [ -f docs/index.html ]; then
            cp docs/index.html _site/index.html
            echo "✓ Copied docs/index.html"
          else
            echo "⚠ docs/index.html not found, creating default"
            cat > _site/index.html << 'HTML_EOF'
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>A2E Protocol</title>
  <meta http-equiv="refresh" content="0; url=README.html">
</head>
<body>
  <p>Redirecting to <a href="README.html">README</a></p>
</body>
</html>
HTML_EOF
          fi
          
          # Copy all markdown files from root
          echo "Copying markdown files..."
          for f in *.md; do
            if [ -f "$f" ]; then
              cp "$f" _site/
              echo "✓ Copied $f"
            fi
          done
          
          # Copy LICENSE and .nojekyll
          if [ -f LICENSE ]; then
            cp LICENSE _site/
            echo "✓ Copied LICENSE"
          fi
          
          if [ -f .nojekyll ]; then
            cp .nojekyll _site/
            echo "✓ Copied .nojekyll"
          fi
          
          # Verify files exist
          echo ""
          echo "Files in _site:"
          ls -la _site/
          
          # Count files
          file_count=$(find _site -type f | wc -l)
          echo ""
          echo "Total files: $file_count"
          
          if [ "$file_count" -eq 0 ]; then
            echo "ERROR: No files to deploy!"
            exit 1
          fi

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: _site

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

