name: Deploy GitHub Pages

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Copy documentation
        run: |
          mkdir -p _site
          # Copy main documentation files
          cp README.md _site/
          cp SPECIFICATION.md _site/
          cp SPECIFICATION_JSON_SCHEMAS.md _site/
          cp PROTOCOL_OVERVIEW.md _site/
          cp PROTOCOL_INDEX.md _site/
          cp CHANGELOG.md _site/
          cp LICENSE _site/
          
          # Copy all other markdown docs
          cp *.md _site/ 2>/dev/null || true
          
          # Copy index.html
          if [ -f docs/index.html ]; then
            cp docs/index.html _site/
          fi

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: _site

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

