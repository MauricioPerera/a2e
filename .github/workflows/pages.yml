name: Deploy GitHub Pages

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Setup Node.js (for markdown processing)
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Copy documentation
        run: |
          set -e  # Exit on error
          mkdir -p _site
          
          # Copy index.html first (main page)
          if [ -f docs/index.html ]; then
            cp docs/index.html _site/index.html
            echo "‚úì Copied index.html"
          else
            echo "‚ö† docs/index.html not found, creating simple redirect"
            cat > _site/index.html << 'EOF'
          <!DOCTYPE html>
          <html>
          <head>
            <meta charset="UTF-8">
            <meta http-equiv="refresh" content="0; url=README.html">
            <title>A2E Protocol</title>
          </head>
          <body>
            <p>Redirecting to <a href="README.html">README</a></p>
          </body>
          </html>
          EOF
          fi
          
          # Copy all markdown files
          echo "Copying markdown files..."
          shopt -s nullglob
          for file in *.md; do
            if [ -f "$file" ]; then
              cp "$file" "_site/$file"
              echo "‚úì Copied $file"
            fi
          done
          
          # Copy LICENSE if exists
          if [ -f LICENSE ]; then
            cp LICENSE _site/
            echo "‚úì Copied LICENSE"
          fi
          
          # Copy .nojekyll if exists
          if [ -f .nojekyll ]; then
            cp .nojekyll _site/
            echo "‚úì Copied .nojekyll"
          fi
          
          # Verify we have files
          file_count=$(find _site -type f | wc -l)
          if [ "$file_count" -eq 0 ]; then
            echo "‚ùå ERROR: No files to deploy!"
            exit 1
          fi
          
          # List what we're deploying
          echo ""
          echo "üì¶ Files to deploy ($file_count files):"
          ls -la _site/ | head -20

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: _site

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

